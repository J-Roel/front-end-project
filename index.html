<!DOCTYPE html>


<html>

 	<head>
 		<title>Karta</title>
 		<link href="normalize.css" rel="stylesheet" type="text/css" />
 		<link href="styles.css" rel="stylesheet" type="text/css" />

 	</head>

<body>

	<div class="gradient"></div>
			<header>
			<div class="wrapper row">
				<div class="two_third">
					<div class="display-image-behind">
							<h1>Karta</h1>
					</div>
				</div>
				<div class="one_third">
				<nav>
					<ul>
						<li>Quit</li>
						<li>Options</li>
					</ul>
				</nav>
			</div>


			</div>
			</header>


	
		<div class="wrapper inner">
			<div class="row">

				<div id="gameArea">
				
					<div class="one_half">
						<div id="pCards">
							<div class="card">
								<img src="" alt="#">
								<form>
									<fieldset>
										<button class="cardStat" name="strength"></button>
										<button class="cardStat" name="safety"></button>
										<button class="cardStat" name="weakness"></button>
									</fieldset>
								</form>
							</div><!--End card-->
						</div>
					</div>
					
					<div class="one_half">
						<div id="eCards">
							<div class="card">
								<img src="" alt="#">
								<form>
									<fieldset>
										<input type="checkbox">Type1</input>
										<input type="checkbox">Type2</input>
										<input type="checkbox">Type3</input>
									</fieldset>
								</form>
							</div><!--End card-->
						</div>
					</div>

				</div><!-- END GAME AREA -->
					


			<div class="row">
				<div class="one_half">
					<h3>Enemy:</h3><span id="enemyHP"></span>
				</div>

				<div class="one_half">
					<h3>Player:</h3><span id="playerHP"></span>
				</div>
			</div>
		
			<div class="row">
					<span id="#turn"></span>
			</div>
		</div>
	</div><!-- CLOSE WRAPPER INNER -->









		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<!-- <script src="js/jquery.lettering-0.6.1.min.js"></script> -->

		<script src="js.js" type="text/javascript"></script>
	</body>
</html>
