<!DOCTYPE html>


<html>

 	<head>
 		<title>Karta</title>
 		<link href="normalize.css" rel="stylesheet" type="text/css" />
 		<link href="styles.css" rel="stylesheet" type="text/css" />

 		<script>
 			function allowDrop(ev) {
			    ev.preventDefault();
			}

			function drag(ev) {
			    ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("text");
			    ev.target.appendChild(document.getElementById(data));
			}
 		</script>

 	</head>

<body>

	<div class="gradient"></div>
			<header>
			<div class="wrapper row">
				<div class="two_third">
					<div class="display-image-behind">
							<h1>Karta</h1>
					</div>
				</div>
				<div class="one_third">
					<nav>
						<ul>
							<li>Quit</li>
							<li>Options</li>
						</ul>
					</nav>
				</div>
			</div>
			</header>


	
		<div class="wrapper inner">
			<div class="row">
				<div class="one_half">
				
					<div id="mainpCard" class="slotMainLeft" ondrop="drop(event)" ondragover="allowDrop(event)">

						<div draggable="true" ondragstart="drag(event)" id="card1" class="card  mainLeft">
							<h4>Order of the Wolf</h4>
							<img src="images/characters/werewulf-knight.jpg" alt="#">
							<div class="buttonHolder">
								<button class="cardAction"></button>
								<button class="cardAction"></button>
								<button class="cardAction"></button>
							
								<span class="badge  healthB">10</span>
								<span class="badge  manaB">2</span>
								<span class="badge  strengthB">9</span>
								<span class="badge  defB">7</span>
							</div>
							
						</div>
					
					</div>


					<div id="pHelp" class="slotHelpLeft" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					
					<div id="slotPA" class="pSmlA" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
					
					<div id="slotPB" class="pSmlB" ondrop="drop(event)" ondragover="allowDrop(event)"></div>	
					
					<div id="slotPC" class="pSmlC" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

					<div id="slotPD" class="pSmlD" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

					<div id="slotPE" class="pSmlE" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				

				</div><!-- END ONE HALF -->
					


			<div class="row">
				<div class="one_half">
					<h3>Player:</h3><span id="playerHP"></span>
				</div>

				<div class="one_half">
					<h3>Enemy:</h3><span id="enemyHP"></span>
				</div>
			</div>
		
			<div class="row">
					<span id="#turn"></span>
			</div>
		</div>
	</div><!-- CLOSE WRAPPER INNER -->









		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<!-- <script src="js/jquery.lettering-0.6.1.min.js"></script> -->

		<script src="js/js.js" type="text/javascript"></script>
	</body>
</html>
